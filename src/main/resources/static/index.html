<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Simulator - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .led-indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            background: #ccc;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .led-indicator.on {
            background: radial-gradient(circle, #ffeb3b, #ffc107);
            box-shadow: 0 0 40px #ffc107, 0 0 60px #ffc107;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .led-status {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }

        .sensor-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .sensor-item h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .sensor-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .sensor-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .sensor-controls input[type="number"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .sensor-controls input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .led-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .led-controls button {
            flex: 1;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: rotate(180deg);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Œ Arduino Simulator Dashboard</h1>

        <div class="dashboard">
            <!-- LED Card -->
            <div class="card">
                <h2>ðŸ’¡ LED Status</h2>
                <div class="led-indicator" id="ledIndicator"></div>
                <div class="led-status" id="ledStatus">Chargement...</div>
                <div class="led-controls">
                    <button class="btn btn-success" onclick="ledOn()">ON</button>
                    <button class="btn btn-danger" onclick="ledOff()">OFF</button>
                    <button class="btn btn-primary" onclick="ledToggle()">Toggle</button>
                </div>
                <div class="status-message" id="ledMessage"></div>
            </div>

            <!-- Sensors Card -->
            <div class="card">
                <h2>ðŸ“Š Capteurs</h2>
                <div id="sensorsContainer">
                    <div class="loading">Chargement des capteurs...</div>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()" title="Actualiser">ðŸ”„</button>

    <script>
        const API_URL = 'http://localhost:8080';
        let sensors = [];
        let autoRefreshInterval = null;

        // Charger les donnÃ©es au dÃ©marrage
        window.addEventListener('DOMContentLoaded', () => {
            refreshData();
            // Auto-refresh toutes les 2 secondes
            startAutoRefresh();
        });

        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(refreshData, 2000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        async function refreshData() {
            await Promise.all([getLedStatus(), getSensors()]);
        }

        async function getLedStatus() {
            try {
                const response = await fetch(`${API_URL}/led`);
                const data = await response.json();
                updateLedDisplay(data.status);
            } catch (error) {
                console.error('Erreur lors de la rÃ©cupÃ©ration du statut LED:', error);
            }
        }

        async function getSensors() {
            try {
                const response = await fetch(`${API_URL}/sensor`);
                const data = await response.json();
                console.log('DonnÃ©es reÃ§ues:', data); // Debug
                sensors = data.sensors;
                displaySensors(sensors);
            } catch (error) {
                console.error('Erreur lors de la rÃ©cupÃ©ration des capteurs:', error);
            }
        }

        function updateLedDisplay(status) {
            const indicator = document.getElementById('ledIndicator');
            const statusText = document.getElementById('ledStatus');

            if (status === 1) {
                indicator.classList.add('on');
                statusText.textContent = 'âœ… LED AllumÃ©e';
                statusText.style.color = '#28a745';
            } else {
                indicator.classList.remove('on');
                statusText.textContent = 'â­• LED Ã‰teinte';
                statusText.style.color = '#dc3545';
            }
        }

        function displaySensors(sensors) {
            const container = document.getElementById('sensorsContainer');

            if (!sensors || sensors.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">Aucun capteur disponible</p>';
                return;
            }

            // Sauvegarder les valeurs des inputs avant de recrÃ©er le HTML
            const inputValues = {};
            sensors.forEach(sensor => {
                const input = document.getElementById(`sensor-${sensor.id}`);
                if (input && input.value) {
                    inputValues[sensor.id] = input.value;
                }
            });

            container.innerHTML = sensors.map(sensor => {
                console.log('Affichage capteur:', sensor); // Debug
                const value = sensor.val !== undefined ? sensor.val : 0;
                return `
                    <div class="sensor-item">
                        <h3>${sensor.name}</h3>
                        <div class="sensor-value">${value.toFixed(2)} ${sensor.unit}</div>
                        <div class="sensor-controls">
                            <input type="number"
                                   id="sensor-${sensor.id}"
                                   placeholder="Nouvelle valeur"
                                   step="0.1"
                                   onfocus="stopAutoRefresh()"
                                   onblur="startAutoRefresh()">
                            <button class="btn btn-primary" onclick="updateSensor(${sensor.id})">
                                Modifier
                            </button>
                        </div>
                        <div class="status-message" id="sensor-message-${sensor.id}"></div>
                    </div>
                `;
            }).join('');

            // Restaurer les valeurs des inputs
            Object.keys(inputValues).forEach(id => {
                const input = document.getElementById(`sensor-${id}`);
                if (input) {
                    input.value = inputValues[id];
                }
            });
        }

        async function ledOn() {
            try {
                const response = await fetch(`${API_URL}/led/on`, { method: 'POST' });
                const message = await response.text();
                showMessage('ledMessage', message, 'success');
                await getLedStatus();
            } catch (error) {
                showMessage('ledMessage', 'Erreur lors de l\'allumage de la LED', 'error');
            }
        }

        async function ledOff() {
            try {
                const response = await fetch(`${API_URL}/led/off`, { method: 'POST' });
                const message = await response.text();
                showMessage('ledMessage', message, 'success');
                await getLedStatus();
            } catch (error) {
                showMessage('ledMessage', 'Erreur lors de l\'extinction de la LED', 'error');
            }
        }

        async function ledToggle() {
            try {
                const response = await fetch(`${API_URL}/led/toggle`, { method: 'POST' });
                const data = await response.json();
                showMessage('ledMessage', 'LED basculÃ©e', 'success');
                await getLedStatus();
            } catch (error) {
                showMessage('ledMessage', 'Erreur lors du basculement de la LED', 'error');
            }
        }

        async function updateSensor(sensorId) {
            const input = document.getElementById(`sensor-${sensorId}`);
            const value = parseFloat(input.value);

            if (isNaN(value)) {
                showMessage(`sensor-message-${sensorId}`, 'Veuillez entrer une valeur valide', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/sensor/${sensorId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ value: value })
                });

                if (response.ok) {
                    showMessage(`sensor-message-${sensorId}`, 'Valeur mise Ã  jour avec succÃ¨s', 'success');
                    input.value = '';
                    await getSensors();
                } else {
                    const errorText = await response.text();
                    console.error('Erreur serveur:', errorText);
                    showMessage(`sensor-message-${sensorId}`, 'Erreur lors de la mise Ã  jour', 'error');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showMessage(`sensor-message-${sensorId}`, 'Erreur de communication avec le serveur', 'error');
            }
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.className = `status-message ${type}`;

                setTimeout(() => {
                    element.className = 'status-message';
                }, 3000);
            }
        }
    </script>
</body>
</html>
